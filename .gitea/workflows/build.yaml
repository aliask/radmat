name: Build radmat image
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: catthehacker/ubuntu:act-latest@sha256:80d242eb7357c2ee655c32568907ff2873a1bc74f654a5167447bc8253169c51
    env:
      RUNNER_TOOL_CACHE: /toolcache
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3

      - name: Set up Docker BuildX
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - name: Login to registry
        uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 # v3
        with:
          registry: ${{ vars.IMAGE_REGISTRY }}
          username: ${{ vars.REGISTRY_USERNAME}}
          password: ${{ secrets.REGISTRY_TOKEN}}

      - name: Get Meta
        id: meta
        run: |
          echo REPO_NAME=$(echo ${GITHUB_REPOSITORY} | awk -F"/" '{print $2}') >> $GITHUB_OUTPUT
          echo REPO_VERSION=$(git describe --tags --always | sed 's/^v//') >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          cache-from: type=registry,ref=${{ vars.IMAGE_REGISTRY }}/${{ env.GITHUB_REPOSITORY }}
          cache-to: type=inline
          platforms: |
            linux/amd64
            linux/arm64
          push: true
          tags: |
            ${{ vars.IMAGE_REGISTRY }}/${{ env.GITHUB_REPOSITORY }}:${{ steps.meta.outputs.REPO_VERSION }}
            ${{ vars.IMAGE_REGISTRY }}/${{ env.GITHUB_REPOSITORY }}:latest
