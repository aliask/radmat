name: Build radmat image
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: catthehacker/ubuntu:act-latest@sha256:afbd9338d5d5c55290846befd921cbaabed061a7efc30a2d25d4c1f097f832f9
    env:
      RUNNER_TOOL_CACHE: /toolcache
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3

      - name: Set up Docker BuildX
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3

      - name: Login to registry
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3
        with:
          registry: ${{ vars.IMAGE_REGISTRY }}
          username: ${{ vars.REGISTRY_USERNAME}}
          password: ${{ secrets.REGISTRY_TOKEN}}

      - name: Get Meta
        id: meta
        run: |
          echo REPO_NAME=$(echo ${GITHUB_REPOSITORY} | awk -F"/" '{print $2}') >> $GITHUB_OUTPUT
          echo REPO_VERSION=$(git describe --tags --always | sed 's/^v//') >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@471d1dc4e07e5cdedd4c2171150001c434f0b7a4 # v6
        with:
          context: .
          cache-from: type=registry,ref=${{ vars.IMAGE_REGISTRY }}/${{ env.GITHUB_REPOSITORY }}
          cache-to: type=inline
          platforms: |
            linux/amd64
            linux/arm64
          push: true
          tags: |
            ${{ vars.IMAGE_REGISTRY }}/${{ env.GITHUB_REPOSITORY }}:${{ steps.meta.outputs.REPO_VERSION }}
            ${{ vars.IMAGE_REGISTRY }}/${{ env.GITHUB_REPOSITORY }}:latest
