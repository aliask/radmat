name: Build radmat image
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: catthehacker/ubuntu:act-latest
    env:
      IMAGE_REGISTRY: cr.ganymede.jpt
      # IMAGE_REPOSITORY: aliask/radmat
      RUNNER_TOOL_CACHE: /toolcache
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker BuildX
        uses: docker/setup-buildx-action@v2
        with:
          config-inline: |
            [registry."${{ env.IMAGE_REGISTRY }}"]
              http = true
              insecure = true

      # - name: Login to registry
      #   uses: docker/login-action@v2
      #   with:
      #     registry: ${{ env.IMAGE_REGISTRY }}
      #     username: ${{ secrets.CR_USERNAME }}
      #     password: ${{ secrets.CR_PASSWORD }}

      - name: Get Meta
        id: meta
        run: |
          # echo REPO_NAME=$(echo ${GITHUB_REPOSITORY} | awk -F"/" '{print $2}') >> $GITHUB_OUTPUT
          echo REPO_VERSION=$(git describe --tags --always | sed 's/^v//') >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: |
            linux/amd64
            linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_REGISTRY }}/${{ env.GITHUB_REPOSITORY }}:${{ steps.meta.outputs.REPO_VERSION }}
            ${{ env.IMAGE_REGISTRY }}/${{ env.GITHUB_REPOSITORY }}:latest